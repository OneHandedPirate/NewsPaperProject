{% load news.custom_filters %}

<div class="container-fluid col-sm-12 col-lg-10 rounded-5 border border-2 border-secondary p-4 mt-3 mb-3" style="border-radius: 15px">
    <div class="row justify-content-between">
        <div class="text-start col-8">
            <h2>{{ post.title | censor}}</h2>
            <p class="fst-italic">Дата: {{ post.publish_time|date:'d.m.Y'}}</p>
            <p class="mt-4">{{ post.text | truncatewords:10 | censor}}</p>
        </div>
        <div class="text-end col-3 d-flex flex-column align-items-end justify-content-center">
            <div class="w-100">
                <a class="btn btn-secondary btn-block w-100" href="{% url 'post' post.pk %}">К посту</a>
            </div>

            {% if request.user.is_authenticated and user|is_author %}
                <div class="w-100">
                    <a class="btn btn-secondary btn-block w-100 mb-2 mt-2" href="{% url 'post_update' post.pk %}">Редактировать</a>
                </div>
                <div class="w-100">
                    <button type="button" class="btn btn-secondary btn-block w-100" data-bs-toggle="modal" data-bs-target="#deleteModal{{ post.pk }}">Удалить</button>
                </div>
            {% endif %}
        </div>
    </div>
</div>

{% include 'news/delete_modal.html' %}
